<body layout="column" ng-app="demo" ng-controller="DemoController">

    <md-toolbar layout="row" layout-align="left center" layout-padding>
        <h1 class="md-title">Material Design Data Table - DEVELOPMENT</h1>
    </md-toolbar>

    <div layout="row" flex>
        <md-sidenav md-is-locked-open="true">
            <md-list>
                <md-list-item ng-repeat="aPage in pages">
                    <md-button flex ng-click="selectPage(aPage)" ng-class="{'md-primary md-raised' : aPage.name === selectedPage.name }">
                        {{aPage.name}}
                    </md-button>
                </md-list-item>
            </md-list>
        </md-sidenav>

        <div flex ng-show="isDevelopmentAreaActive">
            <div ng-include="'demo/developmentArea.html'"></div>
        </div>

        <div id="myDiv" flex ng-hide="isDevelopmentAreaActive"></div>
    </div>
